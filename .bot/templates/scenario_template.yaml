metadata:
  id: TF-XXX-000_Feature
  name: "Short feature title"
  description: "What this scenario proves"
  version: 1.0.0
  tags: [category]
  created: YYYY-MM-DD
  eidc_references: ["eidc/1.2/path.md#Section"]

requirements:
  cluster_type: kind
  components: [smart-collector]
  min_duration: 120s

steps:
  - name: "Deploy"
    critical: true
    commands:
      - "kubectl apply -f {scenario_dir}/k8s/component.yaml -n {namespace}"
      - "kubectl wait --for=condition=Ready pod -l app=component -n {namespace} --timeout=60s"

  - name: "Verify"
    commands:
      - "python {scenario_dir}/verify.py {output_dir}/metrics.txt"

success_criteria:
  - name: "Primary"
    threshold: 100
    metric: "pass_percent"
    description: "Must hit 100% to succeed"