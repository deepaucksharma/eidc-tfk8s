apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nrdot.fullname" . }}-fb-en-host
  labels:
    {{- include "nrdot.labels" . | nindent 4 }}
    app.kubernetes.io/component: fb-en-host
spec:
  {{- if not .Values.fb.enHost.autoscaling.enabled }}
  replicas: {{ .Values.fb.enHost.replicas }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "nrdot.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: fb-en-host
  template:
    metadata:
      labels:
        {{- include "nrdot.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: fb-en-host
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.fb.common.ports.metrics }}"
    spec:
      containers:
        - name: fb-en-host
          image: "{{ .Values.global.registry }}/{{ .Values.fb.enHost.image.repository }}:{{ .Values.fb.enHost.image.tag | default .Values.global.imageTag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: metrics
              containerPort: {{ .Values.fb.common.ports.metrics }}
              protocol: TCP
            - name: grpc
              containerPort: {{ .Values.fb.common.ports.grpc }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: {{ .Values.fb.common.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.fb.common.probes.liveness.periodSeconds }}
          readinessProbe:
            httpGet:
              path: /ready
              port: metrics
            initialDelaySeconds: {{ .Values.fb.common.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.fb.common.probes.readiness.periodSeconds }}
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CONFIG_SERVICE
              value: "{{ include "nrdot.fullname" . }}-config-controller:{{ .Values.fb.common.ports.grpc }}"
            - name: NEXT_FB
              value: "{{ include "nrdot.fullname" . }}-fb-en-k8s:{{ .Values.fb.common.ports.grpc }}"
            - name: DLQ_SERVICE
              value: "{{ include "nrdot.fullname" . }}-fb-dlq:{{ .Values.fb.common.ports.grpc }}"
            - name: OTLP_EXPORTER_ENDPOINT
              value: {{ .Values.global.observability.otlpEndpoint }}
            - name: TRACE_SAMPLING_RATIO
              value: "{{ .Values.global.observability.traceSamplingRatio }}"
          args:
            - "--grpc-port={{ .Values.fb.common.ports.grpc }}"
            - "--metrics-port={{ .Values.fb.common.ports.metrics }}"
            - "--config-service=$(CONFIG_SERVICE)"
            - "--next-fb=$(NEXT_FB)"
            - "--dlq-service=$(DLQ_SERVICE)"
            - "--otlp-exporter=$(OTLP_EXPORTER_ENDPOINT)"
            - "--trace-sampling-ratio=$(TRACE_SAMPLING_RATIO)"
          resources:
            {{- toYaml .Values.fb.enHost.resources | nindent 12 }}
---
{{- if .Values.fb.enHost.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "nrdot.fullname" . }}-fb-en-host
  labels:
    {{- include "nrdot.labels" . | nindent 4 }}
    app.kubernetes.io/component: fb-en-host
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "nrdot.fullname" . }}-fb-en-host
  minReplicas: {{ .Values.fb.enHost.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.fb.enHost.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.fb.enHost.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nrdot.fullname" . }}-fb-en-host
  labels:
    {{- include "nrdot.labels" . | nindent 4 }}
    app.kubernetes.io/component: fb-en-host
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.fb.common.ports.grpc }}
      targetPort: grpc
      protocol: TCP
      name: grpc
    - port: {{ .Values.fb.common.ports.metrics }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "nrdot.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: fb-en-host
