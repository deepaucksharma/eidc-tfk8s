apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-gw-pre
  labels:
    app.kubernetes.io/name: nrdot-backup-gw-pre
    app.kubernetes.io/instance: nrdot
    app.kubernetes.io/component: backup
spec:
  schedule: "30 1 * * *"  # Run at 1:30 AM every day
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: backup
            image: busybox:1.35
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - |
              set -ex
              TIMESTAMP=$(date +%Y%m%d%H%M%S)
              BACKUP_FILE="/backups/fb-gw-pre-${TIMESTAMP}.tar.gz"
              
              # Create temporary backup directory
              mkdir -p /tmp/backup
              
              # Create LevelDB backup
              echo "Creating backup from FB-GW-PRE PVC"
              cp -R /data/* /tmp/backup/
              tar -czf ${BACKUP_FILE} -C /tmp/backup .
              
              # Cleanup
              rm -rf /tmp/backup
              
              # List backups
              echo "Backup completed successfully:"
              ls -lah ${BACKUP_FILE}
              
              # Retention: Keep only last 7 backups
              echo "Cleaning up old backups"
              ls -t /backups/fb-gw-pre-*.tar.gz | tail -n +8 | xargs rm -f
            volumeMounts:
            - name: data
              mountPath: /data
              readOnly: true
            - name: backup
              mountPath: /backups
          volumes:
          - name: data
            persistentVolumeClaim:
              claimName: fb-gw-pre-data
          - name: backup
            persistentVolumeClaim:
              claimName: nrdot-backups
          restartPolicy: OnFailure
